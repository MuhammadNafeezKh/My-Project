<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="weh.css">
    <script>
        function validateLogin(event) {
            event.preventDefault(); 

            
            const email = document.querySelector('input[name="email"]').value;
            const password = document.querySelector('input[name="password"]').value;

            
            const validEmail = "nafismuhammad277@gmail.com";
            const validPassword = "ikanasin123";

            
            const messageDisplay = document.getElementById("message");

            
            if (email === validEmail && password === validPassword) {
                messageDisplay.textContent = "Login successful!";
                messageDisplay.style.color = "green";
                
                
            } else {
                messageDisplay.textContent = "Invalid email or password. Please try again.";
                messageDisplay.style.color = "red";
            }
        }
    </script>
</head>

<body>
    <form action="" class="form" onsubmit="validateLogin(event)">
        <h1>Selamat datang!</h1>
        <h2>Login</h2>
        <input type="email" name="email" class="box" placeholder="Enter Email" required>
        <input type="password" name="password" class="box" placeholder="Enter Password" required>
        <input type="submit" value="LOGIN" id="submit">
        <div id="message"></div>
