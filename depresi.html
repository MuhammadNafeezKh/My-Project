<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sokongan Kesehatan Mental</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            background-image: url('awan.jpg');
            background-size: cover;
            background-position: center;
            color: #333;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            color: white;
            border-bottom: 4px solid rgba(255, 255, 255, 0.5);
            margin: 20px;
        }

        p {
            color: white;
            border-bottom: 4px solid rgba(255, 255, 255, 0.5);
            margin: 20px;
        }

        button {
            margin: 5px;
            padding: 10px 15px;
            background-color: rgba(0, 68, 255, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: rgba(19, 105, 175, 0.8);
        }

        #response {
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(233, 236, 239, 0.9);
            border-radius: 5px;
            color: #333;
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            text-align: center;
            background-color: rgba(152, 159, 167, 0.9);
            border-radius: 5px;
            color: #000000;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Selamat datang di Program Dukungan Kesehatan Mental</h1>
    </header>
    <p>Jika Anda merasa sedih atau depresi, penting untuk berbicara dengan seseorang, jangan dipendam semua sendirian.
        Berikut beberapa opsi yang dapat Anda pertimbangkan:</p>
    <div style="text-align: center;">
        <button onclick="showMessage(1)">Bicaralah dengan teman atau anggota keluarga</button>
        <button onclick="showMessage(2)">Hubungi ahli kesehatan mental</button>
        <button onclick="showMessage(3)">Bunuh diri</button>
        <button onclick="showMessage(4)">Keluar & follow medsos</button>
    </div>
    <div id="response"></div>
    <script>
        function showMessage(choice) {
            let message = "";
            switch (choice) {
                case 1:
                    message = "Berbicara dengan seseorang yang Anda percayai dapat membantu. Hubungi teman atau anggota keluarga.";
                    break;
                case 2:
                    message = "Penting untuk berbicara dengan ahli kesehatan mental. Mereka dapat memberikan dukungan dan bimbingan.";
                    break;
                case 3:
                    message = "Kenapa kamu memilih ini? Pilihlah yang lain, karena hidupmu masih berharga.";
                    break;
                case 4:
                    message = "Anda dapat mengikuti kami di media sosial: ";
                    message += '<a href="https://www.instagram.com/sanvictus_/" target="_blank">Instagram</a>';
                    break;
                default:
                    message = "Pilihan tidak valid. Silakan coba lagi.";
            }
            document.getElementById("response").innerHTML = message;
        }
    </script>
    <footer>
        <p>Created By Nafeez</p>
    </footer>
</body>

</html>
